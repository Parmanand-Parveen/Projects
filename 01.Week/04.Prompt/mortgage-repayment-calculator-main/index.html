<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <!-- displays site properly based on user's device -->
</head>

<body>
  <div class="body">
    <div class="main">
      <div class="left">
        <div class="heading">
          <h1 >Mortgage Calculator</h1>
          <Button>Clear All</Button>
        </div>
        <form action="">
       
            <label for="amount">Mortgage Amount</label>
            <input type="text" id="amount" onchange="Amount()">
          <div class="joint">
            <div>
              <label for="time">Mortgage Term</label>
              <input type="text" id="time"  onchange="Amount()">
            </div>
            <div>
              <label for="rate">Intrest Rate</label>
              <input type="text" id="rate"  onchange="Amount()">
            </div>
          </div>
          <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg>Calculate Repayment</button>
        </form>
      </div>
      <div class="right">
        <div class="heading">
          Your results
        </div>
        <p class="caution">Yor result shown below based on the information you provided. To adjust the results,edit the form and click "Calculate Repayment" again.</p>
        <div class="results"> 
          <p>Your monthly repayment</p>
          <input type="text" name="" id="result" disabled>
          <div class="line"></div>
          <p>Total you will repay over the term</p>
          <input type="text" name="" id="total_repayment" disabled>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
