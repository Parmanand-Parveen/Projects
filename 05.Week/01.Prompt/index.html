<!-- Create a product launch landing page with a countdown timer and purchase options. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Product Launch - Lushaura Perfume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lushaura Perfume</h1>
    <p>Launching Soon!</p>
  </header>

  <section class="countdown-section">
    <h2>Launching In:</h2>
    <div id="countdown">
      <span id="days">00</span> Days 
      <span id="hours">00</span> Hours 
      <span id="minutes">00</span> Minutes 
      <span id="seconds">00</span> Seconds
    </div>
  </section>

  <section class="product-section">
    <h2>Pre-order Your Perfume</h2>
    <div class="product">
      <img src="https://www.villain.in/cdn/shop/products/VillainHydraListingImage_1080x1080_02.jpg?v=1716303534" alt="Lushaura Perfume">
      <p>Lushaura Signature Perfume</p>
      <p><strong>$99.99</strong></p>
      <button class="buy-btn">Pre-order Now</button>
    </div>
    <div class="product">
      <img src="https://secrettemptation.in/cdn/shop/files/ST_Romance_1000x1000_copy_2_grande.jpg?v=1718263911" alt="Lushaura Premium Perfume">
      <p>Lushaura Premium Perfume</p>
      <p><strong>$149.99</strong></p>
      <button class="buy-btn">Pre-order Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Lushaura. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
